<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор</title>
    <script src="java.js"></script>
    <link href="style.css", rel="stylesheet">
</head>
<body>
    <div id="themain">
    <div id="history">
        <p id="hstwritten">Последние Вычисления:</p>
        <ul>
        <li><div id="hs1"><p id="a1"></p><p id="znak1"></p><p id="b1"></p><p id="=1"></p><p id="s1"></p></div></li>
        <li><div id="hs2"><p id="a2"></p><p id="znak2"></p><p id="b2"></p><p id="=2"></p><p id="s2"></p></div></li>
        <li><div id="hs3"><p id="a3"></p><p id="znak3"></p><p id="b3"></p><p id="=3"></p><p id="s3"></p></div></li>
        </ul>
    </div>
    <div id="bb">
        <button id="switch" onclick="themeSwitch()">Поменять на научную версию</button>
    </div>
    <div id="calc">
        <div id="mainpart">
            <div id="inputs">
                <input id="num1">
                <input id="num2">
            </div>
        </div>
        <div id="btns">
            <button id="plus" onclick="znak='+'"><b>+</b></button>
            <button id="minus" onclick="znak='-'"><b>-</b></button>
            <button id="umn" onclick="znak='*'"><b>x</b></button>
            <button id="razd" onclick="znak='/'"><b>/</b></button>
        </div>  

        <br>
        <div id="tomfoolery">
            <div id="ok">    
                <button onclick="func()" id="okbutt"><b>=</b></button>
            </div>
            <div id="rick">
                <form action="https://youtu.be/dQw4w9WgXcQ">
                    <button id="rickbutt"><b>?</b></button>
                </form>
            </div>
        </div>
        
        <div id="res">
            <p id="result"></p>
        </div>

    </div>
    </div>
    <script>
        function rnd(max) {
            return Math.floor(Math.random() * max);
        }
        let ch = rnd(9);
        if(ch == 1) {
            console.log('выпало число 1, будет прикол');
            document.getElementById('rick').style.display = "Block";
            document.getElementById('ok').style.display = "None";
        } else {
            console.log('выпало число ', ch, ', прикола не будет');
            document.getElementById('rick').style.display = "None";
            document.getElementById('ok').style.display = "Block";
        }
    </script>
</body>
</html>
